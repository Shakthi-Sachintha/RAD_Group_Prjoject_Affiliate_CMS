<!DOCTYPE html>
<html lang="en">

<head>
    <title>Generate Trackable Link</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="jq.js"></script>
</head>


<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="jumbotron">
                    <h1 class="display-4">Generate Trackable Link</h1>
                    <p class="lead">You Can Create a Link Which the Clicks Can Be Tracked.</p>
                    <hr class="my-4">
                   
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form id="link_gen" method="post" action="php/linkgen.php">
                    <div class="form-group">
                        <label for="url">Link URL</label>
                        <input name="url" id="url" required class="form-control" type="text">
                    </div>

                    <div class="form-group">
                        <label for="linkid">Link ID</label>
                        <input readonly id="linkid" class="form-control" type="text">
                    </div>

                    <div class="form-group">
                        <label for="linkname">Link Name</label>
                        <input name="linkname" required id="linkname" class="form-control" type="text">
                    </div>

                    <div class="form-group">
                        <label for="desc">Description</label>
                        <textarea name="desc" id="desc" class="form-control" rows="3"></textarea>
                    </div>

                    <div class="form-group form-check form-check-inline">
                        <input id="generate" value="Generate" class="btn btn-outline-primary form-control form-check-input" type="submit">
                        <input id="generate" value="Cancel" class="btn btn-outline-secondary form-control form-check-input" type="reset">
                    </div>

                    <div class="form-group">
                            <label for="link">Embed This In HTML Document</label>
                            <input readonly id="link" class="form-control" type="text">
                        </div>
<p>&nbsp;</p>
<p>&nbsp;</p>
                </form>

               
            </div>
        </div>
    </div>

</body>

</html>
